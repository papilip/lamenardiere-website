  personnage: Gilles de Rais
  sous_titre: Maréchal de France à 27 ans
  bio: |
    Il inspirera les écrivains, et notamment Perrault et son fameux "Barbe-bleue".
    Homme très fortuné, ce compagnon de Jeanne d'Arc sombra dans la mégalomanie et la folie meutrière.
    Les salles basses du donjon de Tiffauges ont, dit-on, servi de théâtre à ses turpitudes.
-
  personnage: Richelieu
  sous_titre: Connu comme un des hommes d'État majeur du XVIIe siècle
  bio: |
    Peut-être ignore t-on qu'il fut évêque de Luçon de 1606 à 1623.
    Armand du Plessis de Richelieu dut d'obtenir cette charge épiscopale à l'âge de 20 ans à la défection de son frère.
    Il ne fut ordonné prêtre et évêque que deux ans plus tard...
    La gloire de sa carrière politique rejaillit sur la ville : ce fut un bâtisseur qui construisit à Luçon le premier séminaire de France.
    Une statue rappelle cet illustre cardinal, qui devint le très puissant Premier ministre de Louis XIII.
-
  personnage: Charette
  sous_titre: Un chef vendéens
  bio: |
    Parmi d'autres chefs vendéens, tels que Delbée, La Rochejaquelein, Stofflet ou Bonchamps, François de Charette personnifie les guerres de Vendée.
    De 1793 à 1796, trois années terribles où vont s'affronter "Blancs" et "Bleus".
    La Vendée en restera marquée longtemps, tant les atrocités y furent nombreuses, comme en témoigne le mémorial de Vendée érigé aux Lucs-sur-Boulogne, où furent massacrées plusieurs centaines de femmes et d'enfants.
    A quelques minutes de là, le Logis de la Chabotterie est un voyage dans le temps : on y retrouve le charme rustique et délicat d'un château du XVIIe siècle qui est aussi un haut lieu historique.
    C'est en effet dans ces lieux que fut arrêté le général Charette, marquant ainsi la fin de la guerre de la Vendée.
