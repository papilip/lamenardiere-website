  personnage: Georges Clemenceau
  sous_titre: Président du Conseil de 1917 à 1919
  bio: |
    Il mérita d'être appelé “le Père la victoire” pour avoir galvanisé les énergies françaises dans une période difficile.
    Il signa au nom de la France le traité de Versailles, qui sanctionna la défaite de l'Allemagne.
    En Vendée, tout parle de Clémenceau : du château familial de l'Aubraie à sa tombe de Mouchamps, en passant par la “bicoque” de Saint-Vincent-sur-Jard où il passa ses dernières années.
-
  personnage: Jean de Lattre de Tassigny
  sous_titre: Maréchal de France
  bio: |
    Il eut la lourde tâche de commander les troupes françaises lors du débarquement de Provence, puis lors de la chevauchée de la 1ère armée jusqu'en Alsace.
    Il reçut au nom de la France la capitulation allemande le 8 mai 1945.
    Maréchal de France après sa mort, en 1952, il repose dans sa cité natale, où l'on peut visiter sa maison de famille.
