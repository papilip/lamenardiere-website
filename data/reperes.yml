  personnage: Rabelais
  sous_titre: ''
  bio: |
    Il vient étudier à Maillezais, pendant 5 ans, sous la protection de l’évêque Geoffroy d’Estissac dont il devient le secrétaire, avant de partir à Paris.
    Il va devenir l’un des plus célèbres écrivains et humanistes de son temps.
    C'est sans doute à Maillezais qu'il imagina Thélème et les personnages de Gargantua et Pantagruel.
